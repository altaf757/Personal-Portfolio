<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider with Owl Carousel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

.owl-carousel {
  width: 100%;
}

.item img {
  display: block;
  width: 100%;
  height: auto;
}

  </style>
</head>
<body>
  <div class="owl-carousel">
    <div class="item"><img src="../images/img1.jpg" alt="Image 1"></div>
    <div class="item"><img src="../images/img2.jpg" alt="Image 2"></div>
    <div class="item"><img src="../images/img3.jpg" alt="Image 3"></div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <script >
    $(document).ready(function() {
  $(".owl-carousel").owlCarousel({
    items: 1,
    loop: true,
    nav: true,
    navText: ['<', '>'], // Custom navigation icons if needed
    autoplay: true,
    autoplayTimeout: 5000, // Autoplay interval in milliseconds
    autoplayHoverPause: true
  });
});

  </script>
</body>
</html>
